<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Car Function Coding Animation</title>
<style>
  body {
    background: #0a0a0a;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Courier New', monospace;
    gap: 20px;
    height: 100vh;
  }

  .terminal {
    background: #111;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,255,0,0.4);
    color: white;
    font-size: 1.1rem;
    line-height: 1.4rem;
    width: 750px;
    max-width: 95%;
    overflow: hidden;
  }

  .line {
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid white;
    animation: typing 3s steps(var(--chars)) forwards,
               blink 0.8s infinite;
  }

  /* Syntax colors */
  .purple { color: #cc66ff; }
  .blue { color: #33aaff; }
  .green { color: #00ff88; }
  .yellow { color: #ffe066; }

  /* Cursor blink */
  @keyframes blink {
    0%, 50% { border-color: white; }
    51%, 100% { border-color: transparent; }
  }

  /* Typing effect */
  @keyframes typing {
    from { width: 0ch; }
    to { width: var(--chars)ch; }
  }

  /* Delays for each line */
  .line:nth-child(1) { --chars: 33; animation-delay: 0s, 0s; }
  .line:nth-child(2) { --chars: 58; animation-delay: 3.2s, 3.2s; }
  .line:nth-child(3) { --chars: 48; animation-delay: 6.8s, 6.8s; }
  .line:nth-child(4) { --chars: 53; animation-delay: 10s, 10s; }
  .line:nth-child(5) { --chars: 43; animation-delay: 13.4s, 13.4s; }
  .line:nth-child(6) { --chars: 1;  animation-delay: 16.4s, 16.4s; }
  .line:nth-child(7) { --chars: 28; animation-delay: 17s, 17s; }
  .line:nth-child(8) { --chars: 29; animation-delay: 19.4s, 19.4s; }
  .line:nth-child(9) { --chars: 39; animation-delay: 21.8s, 21.8s; }
  .line:nth-child(10) { --chars: 26; animation-delay: 24.8s, 24.8s; }

  /* Image container after code */
  .images {
    display: flex;
    gap: 10px;
    opacity: 0;
    transform: scale(0.95);
    animation: showImages 1s ease forwards;
    animation-delay: 28s;
  }

  .images img {
    max-width: 220px;
    border-radius: 6px;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
  }

  @keyframes showImages {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>
</head>
<body>

<div class="terminal">
  <div class="line"><span class="purple">function</span> <span class="blue">startCar</span>() {</div>
  <div class="line">    <span class="green">engine</span>.ignite(<span class="yellow">"V8"</span>);</div>
  <div class="line">    <span class="green">dashboard</span>.display(<span class="yellow">"System Check OK"</span>);</div>
  <div class="line">    <span class="green">navigation</span>.setDestination(<span class="yellow">"Downtown"</span>);</div>
  <div class="line">    <span class="green">driveSystem</span>.enableAutopilot(<span class="yellow">true</span>);</div>
  <div class="line">}</div>
  <div class="line"><span class="blue">startCar</span>();</div>
  <div class="line"><span class="green">accelerate</span>(<span class="yellow">60</span>);</div>
  <div class="line"><span class="green">turn</span>(<span class="yellow">"left"</span>, <span class="yellow">"Main St."</span>);</div>
  <div class="line"><span class="green">brake</span>(<span class="yellow">"smooth"</span>);</div>
</div>

<!-- Car-related images shown after animation -->
<div class="images">
  <img src="https://via.placeholder.com/220x140?text=Car+Dashboard" alt="Car Dashboard">
  <img src="https://via.placeholder.com/220x140?text=Navigation+Screen" alt="Navigation Screen">
  <img src="https://via.placeholder.com/220x140?text=Car+On+Road" alt="Car Driving">
</div>

</body>
</html>
