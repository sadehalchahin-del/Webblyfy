<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dog Face Line Drawing</title>
<style>
  body {
    background: #000;
    margin: 0;
    font-family: 'Courier New', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .blueprint {
    width: 80%;
    max-width: 600px;
    height: 600px;
    background: #000;
    position: relative;
  }

  svg {
    width: 100%;
    height: 100%;
  }

  /* Line animation */
  line, polyline, path {
    stroke: #fff;
    stroke-width: 2;
    fill: none;
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
    animation: draw 1s linear forwards;
  }

  /* sequential delays for each part */
  .part1 { animation-delay: 0s; }
  .part2 { animation-delay: 0.5s; }
  .part3 { animation-delay: 1s; }
  .part4 { animation-delay: 1.5s; }
  .part5 { animation-delay: 2s; }
  .part6 { animation-delay: 2.5s; }
  .part7 { animation-delay: 3s; }

  @keyframes draw {
    to { stroke-dashoffset: 0; }
  }
</style>
</head>
<body>

<div class="blueprint">
  <svg viewBox="0 0 200 200">
    <!-- Head outline -->
    <circle cx="100" cy="100" r="60" class="part1"/>
    
    <!-- Left ear -->
    <polyline points="40,60 70,20 90,60" class="part2"/>
    
    <!-- Right ear -->
    <polyline points="160,60 130,20 110,60" class="part3"/>
    
    <!-- Eyes -->
    <circle cx="80" cy="90" r="5" class="part4"/>
    <circle cx="120" cy="90" r="5" class="part5"/>
    
    <!-- Nose -->
    <circle cx="100" cy="120" r="6" class="part6"/>
    
    <!-- Mouth -->
    <path d="M85,135 Q100,150 115,135" class="part7"/>
  </svg>
</div>

</body>
</html>
