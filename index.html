<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mapping Code Animation with Real Map</title>
<style>
  body {
    background: #0a0a0a;
    margin: 0;
    font-family: 'Courier New', monospace;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    min-height: 100vh;
  }

  .terminal {
    background: #111;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
    font-size: 1.1rem;
    line-height: 1.4rem;
    width: 700px;
    max-width: 95%;
    overflow: hidden;
  }

  .line {
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid white;
    animation: typing 3s steps(var(--chars)) forwards,
               blink 0.8s infinite;
  }

  /* Syntax colors */
  .purple { color: #cc66ff; }
  .blue { color: #33aaff; }
  .green { color: #00ff88; }
  .yellow { color: #ffe066; }

  /* Cursor blink */
  @keyframes blink {
    0%, 50% { border-color: white; }
    51%, 100% { border-color: transparent; }
  }

  /* Typing effect */
  @keyframes typing {
    from { width: 0ch; }
    to { width: var(--chars)ch; }
  }

  /* Sequential delays for lines */
  .line:nth-child(1) { --chars: 33; animation-delay: 0s, 0s; }
  .line:nth-child(2) { --chars: 57; animation-delay: 3.4s, 3.4s; }
  .line:nth-child(3) { --chars: 56; animation-delay: 7.2s, 7.2s; }
  .line:nth-child(4) { --chars: 48; animation-delay: 10.8s, 10.8s; }
  .line:nth-child(5) { --chars: 42; animation-delay: 14.4s, 14.4s; }
  .line:nth-child(6) { --chars: 1;  animation-delay: 17.6s, 17.6s; }
  .line:nth-child(7) { --chars: 31; animation-delay: 18.2s, 18.2s; }
  .line:nth-child(8) { --chars: 43; animation-delay: 21.4s, 21.4s; }

  /* Map container */
  .map-container {
    margin-top: 30px;
    width: 700px;
    max-width: 95%;
    height: 400px;
    opacity: 0;
    transform: scale(0.95);
    animation: showMap 1.2s ease forwards;
    animation-delay: 25.5s; /* delay to start after code finishes */
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
    border-radius: 8px;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  @keyframes showMap {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>
</head>
<body>

<div class="terminal">
  <div class="line"><span class="purple">function</span> <span class="blue">loadMap</span>() {</div>
  <div class="line">    <span class="green">const</span> map = <span class="blue">new</span> Map(<span class="yellow">'map-container'</span>);</div>
  <div class="line">    map.setCenter({ lat: 43.65107, lng: -79.347015 });</div>
  <div class="line">    map.setZoom(12);</div>
  <div class="line">    map.addMarker({ lat: 43.6532, lng: -79.3832 });</div>
  <div class="line">}</div>
  <div class="line"><span class="blue">loadMap</span>();</div>
  <div class="line">// Displaying map of Toronto</div>
  <div class="line">// Interactive and dynamic</div>
</div>

<div class="map-container">
  <iframe
    src="https://www.openstreetmap.org/export/embed.html?bbox=-79.39%2C43.63%2C-79.33%2C43.67&amp;layer=mapnik&amp;marker=43.65%2C-79.36"
    allowfullscreen
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
    title="OpenStreetMap Toronto"
  ></iframe>
</div>

</body>
</html>
