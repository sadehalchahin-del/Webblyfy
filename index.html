<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultimate Coding Animation</title>
<style>
  body {
    background: #0a0a0a;
    margin: 0;
    font-family: 'Courier New', monospace;
    display: flex;
    height: 100vh;
    overflow: hidden;
    color: white;
  }

  /* Terminal panel */
  .terminal {
    width: 40%;
    background: #111;
    padding: 20px;
    overflow: hidden;
    border-right: 2px solid #0ff;
    box-sizing: border-box;
    font-size: 1rem;
  }

  .line {
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid #0ff;
    animation: typing 1.2s steps(var(--chars)) forwards,
               blink 0.5s infinite;
  }

  @keyframes typing {
    from { width: 0ch; }
    to { width: var(--chars)ch; }
  }

  @keyframes blink {
    0%,50% { border-color: #0ff; }
    51%,100% { border-color: transparent; }
  }

  /* Blueprint panel */
  .blueprint {
    width: 60%;
    background: #000;
    position: relative;
  }

  svg {
    width: 100%;
    height: 100%;
  }

  /* SVG line animation */
  path, circle, polyline {
    stroke: #0ff;
    stroke-width: 2;
    fill: none;
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
    animation-fill-mode: forwards;
  }

  .part1 { animation: draw 1s linear forwards; animation-delay: 0s; }
  .part2 { animation: draw 1s linear forwards; animation-delay: 0.7s; }
  .part3 { animation: draw 1s linear forwards; animation-delay: 1.4s; }
  .part4 { animation: draw 1s linear forwards; animation-delay: 2.1s; }
  .part5 { animation: draw 1s linear forwards; animation-delay: 2.8s; }
  .part6 { animation: draw 1s linear forwards; animation-delay: 3.5s; }
  .part7 { animation: draw 1s linear forwards; animation-delay: 4.2s; }
  .part8 { animation: draw 1s linear forwards; animation-delay: 4.9s; }
  .part9 { animation: draw 1s linear forwards; animation-delay: 5.6s; }
  .part10 { animation: draw 1s linear forwards; animation-delay: 6.3s; }

  @keyframes draw {
    to { stroke-dashoffset: 0; }
  }

</style>
</head>
<body>

<!-- Terminal / code typing -->
<div class="terminal">
  <div class="line">// Launching AI Drawing Engine</div>
  <div class="line">function drawDogFace() {</div>
  <div class="line">    createHeadCircle(100,100,80);</div>
  <div class="line">    drawLeftEar();</div>
  <div class="line">    drawRightEar();</div>
  <div class="line">    drawEyes();</div>
  <div class="line">    drawNose();</div>
  <div class="line">    drawMouth();</div>
  <div class="line">    drawTongue();</div>
  <div class="line">    drawFurDetails();</div>
  <div class="line">    drawWhiskers();</div>
  <div class="line">}</div>
  <div class="line">drawDogFace();</div>
  <div class="line">// âœ… Dog face complete!</div>
</div>

<!-- Blueprint / SVG Drawing -->
<div class="blueprint">
  <svg viewBox="0 0 200 200">
    <!-- Head -->
    <circle cx="100" cy="100" r="80" class="part1"/>

    <!-- Left Ear -->
    <polyline points="40,40 70,20 80,60" class="part2"/>

    <!-- Right Ear -->
    <polyline points="160,40 130,20 120,60" class="part3"/>

    <!-- Eyes -->
    <circle cx="75" cy="90" r="6" class="part4"/>
    <circle cx="125" cy="90" r="6" class="part5"/>

    <!-- Nose -->
    <circle cx="100" cy="120" r="7" class="part6"/>

    <!-- Mouth -->
    <path d="M85,135 Q100,150 115,135" class="part7"/>

    <!-- Tongue -->
    <path d="M95,145 Q100,160 105,145" class="part8"/>

    <!-- Fur details -->
    <polyline points="40,100 30,110 40,120" class="part9"/>
    <polyline points="160,100 170,110 160,120" class="part9"/>

    <!-- Whiskers -->
    <line x1="60" y1="125" x2="90" y2="125" class="part10"/>
    <line x1="110" y1="125" x2="140" y2="125" class="part10"/>
  </svg>
</div>

</body>
</html>
