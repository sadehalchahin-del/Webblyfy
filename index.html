<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Architect Blueprint Live Draw</title>
<style>
  body {
    background: #0a0a0a;
    margin: 0;
    font-family: 'Courier New', monospace;
    color: white;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  .terminal {
    background: #111;
    padding: 20px;
    width: 40%;
    box-sizing: border-box;
    overflow: hidden;
    border-right: 2px solid #00f;
  }

  .line {
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid #00f;
    animation: typing 2s steps(var(--chars)) forwards,
               blink 0.8s infinite;
  }

  .line:nth-child(1) { --chars: 30; animation-delay: 0s,0s; }
  .line:nth-child(2) { --chars: 38; animation-delay: 2.2s,2.2s; }
  .line:nth-child(3) { --chars: 36; animation-delay: 4.5s,4.5s; }
  .line:nth-child(4) { --chars: 42; animation-delay: 6.8s,6.8s; }
  .line:nth-child(5) { --chars: 40; animation-delay: 9.2s,9.2s; }
  .line:nth-child(6) { --chars: 36; animation-delay: 11.6s,11.6s; }

  @keyframes typing {
    from { width: 0ch; }
    to { width: var(--chars)ch; }
  }

  @keyframes blink {
    0%,50% { border-color: #00f; }
    51%,100% { border-color: transparent; }
  }

  /* Blueprint container */
  .blueprint {
    width: 60%;
    background: #001;
    position: relative;
  }

  svg {
    width: 100%;
    height: 100%;
  }

  /* Animations for blueprint lines */
  .wall { stroke: #00f; stroke-width: 2; stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: drawWall 1s forwards; }
  .door { stroke: #0ff; stroke-width: 2; stroke-dasharray: 500; stroke-dashoffset: 500; animation: drawDoor 1s forwards; animation-delay: 4s; }
  .window { stroke: #0f0; stroke-width: 2; stroke-dasharray: 400; stroke-dashoffset: 400; animation: drawWindow 1s forwards; animation-delay: 6s; }

  @keyframes drawWall {
    to { stroke-dashoffset: 0; }
  }
  @keyframes drawDoor {
    to { stroke-dashoffset: 0; }
  }
  @keyframes drawWindow {
    to { stroke-dashoffset: 0; }
  }
</style>
</head>
<body>

<div class="terminal">
  <div class="line">// Start building blueprint</div>
  <div class="line">createWall(0,0,400,0);</div>
  <div class="line">createWall(400,0,400,300);</div>
  <div class="line">createWall(400,300,0,300);</div>
  <div class="line">createWall(0,300,0,0);</div>
  <div class="line">createDoor(180,0,60);</div>
  <div class="line">createWindow(50,150,100);</div>
</div>

<div class="blueprint">
  <svg>
    <!-- Walls -->
    <line x1="0" y1="0" x2="400" y2="0" class="wall" />
    <line x1="400" y1="0" x2="400" y2="300" class="wall" />
    <line x1="400" y1="300" x2="0" y2="300" class="wall" />
    <line x1="0" y1="300" x2="0" y2="0" class="wall" />

    <!-- Door -->
    <line x1="180" y1="0" x2="240" y2="0" class="door" />

    <!-- Window -->
    <line x1="50" y1="150" x2="150" y2="150" class="window" />
  </svg>
</div>

</body>
</html>
